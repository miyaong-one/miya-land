<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Contact | Miya Land</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #ccecff 0%, #a1d0f0 100%) no-repeat;
      background-size: cover;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #222;
      overflow-x: hidden;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    .white { background: white; }
    .yellow { background: #fff89e; }
    .pink { background: #ffc0cb; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .instagram-top {
      position: absolute;
      top: 24px;
      right: 24px;
      z-index: 3;
    }
    .instagram-top a {
      font-size: 18px;
      color: #666;
      text-decoration: none;
    }
    .instagram-top a:hover {
      color: #222;
    }

    header {
      margin-top: 160px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-family: 'mieszkanie9', cursive;
      font-size: 48px;
      margin-bottom: 12px;
    }
    nav {
      margin-top: 0;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-family: 'Duality-Regular';
      font-size: 14px;
      color: #444;
      cursor: pointer;
      padding: 6px 12px;
      position: relative;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav a.active {
      color: white;
      font-weight: bold;
    }
    nav a.active::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow:
        0 0 6px white,
        0 0 12px #fff89e,
        0 0 20px #ffc0cb,
        0 0 30px white;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      margin: 40px auto 80px;
      max-width: 500px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #3d5aa9;
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars"></div>
  <div class="instagram-top">
    <a href="https://www.instagram.com/o_one_____art/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <header>
    <h1>Miya Land</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="diary.html">Diary</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="contact-form">
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="이름" required>
      <input type="email" name="email" placeholder="이메일" required>
      <textarea name="message" rows="5" placeholder="메시지"></textarea>
      <button type="submit">보내기</button>
    </form>
  </div>

  <script>
    const starContainer = document.getElementById('stars');
    const colors = ['white', 'yellow', 'pink'];
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const color = colors[Math.floor(Math.random() * colors.length)];
      star.classList.add('star', color);
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
