<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Works | Miya Land</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #ccecff 0%, #a1d0f0 100%) no-repeat;
      background-size: cover;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #222;
      overflow-x: hidden;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    .white { background: white; }
    .yellow { background: #fff89e; }
    .pink { background: #ffc0cb; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    header {
      padding: 40px 0 10px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-family: 'mieszkanie9', cursive;
      font-size: 42px;
      margin-bottom: 10px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-family: 'Duality-Regular';
      font-size: 14px;
      color: #444;
      cursor: pointer;
      padding: 6px 12px;
      position: relative;
    }
    nav a:hover {
      text-decoration: underline;
    }
    nav a.active {
      color: white;
      font-weight: bold;
    }
    nav a.active::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow:
        0 0 6px white,
        0 0 12px #fff89e,
        0 0 20px #ffc0cb,
        0 0 30px white;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
      z-index: 1;
      position: relative;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
      z-index: 1;
      position: relative;
    }
    .sidebar {
      width: 180px;
      padding: 20px;
    }
    .sidebar button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .sidebar button.active {
      background: #a1d0f0;
      color: white;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .work-item {
      display: none;
    }
    .work-item.active {
      display: block;
    }
    .work-thumb {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars"></div>
  <header>
    <h1>Miya Land</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html" class="active">Works</a>
      <a href="diary.html">Diary</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h2>작업 Works</h2>
  <div class="container">
    <div class="sidebar">
      <button class="active" onclick="showCategory('art')">Art</button>
      <button onclick="showCategory('media')">Media</button>
      <button onclick="showCategory('photo')">Photo</button>
    </div>
    <div class="content">
      <div class="work-item active" id="art">
        <img class="work-thumb" src="art1.jpg" alt="Art work sample">
        <p>아트 작업 설명</p>
      </div>
      <div class="work-item" id="media">
        <img class="work-thumb" src="media1.jpg" alt="Media work sample">
        <p>미디어 작업 설명</p>
      </div>
      <div class="work-item" id="photo">
        <img class="work-thumb" src="photo1.jpg" alt="Photo work sample">
        <p>포토 작업 설명</p>
      </div>
    </div>
  </div>
  <script>
    const starContainer = document.getElementById('stars');
    const colors = ['white', 'yellow', 'pink'];
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const color = colors[Math.floor(Math.random() * colors.length)];
      star.classList.add('star', color);
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
      starContainer.appendChild(star);
    }

    function showCategory(name) {
      document.querySelectorAll('.work-item').forEach(el => el.classList.remove('active'));
      document.getElementById(name).classList.add('active');
      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
