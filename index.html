<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miya Land</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'mieszkanie9';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/mieszkanie9.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Duality-Regular';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/Duality-Regular.woff2') format('woff2');
    }
    body {
      margin: 0;
      background: linear-gradient(145deg, #ccecff, #b5dcf5, #a1d0f0);
      background-attachment: fixed;
      color: #222;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    header {
      padding: 40px 0 20px;
      text-align: center;
    }
    h1 {
      font-family: 'mieszkanie9', cursive;
      font-size: 42px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-family: 'Duality-Regular';
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .home-intro {
      text-align: center;
    }
    .home-intro p {
      font-family: 'DM Mono', monospace;
      white-space: pre-line;
    }
    .home-intro img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .cursor-star {
      animation: sparkle 0.8s linear infinite;
      position: fixed;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
    .shooting-star {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px 6px white;
      opacity: 0.9;
      z-index: 50;
      animation: starFall 3s ease-out forwards;
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.3); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes starFall {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-600px, 1000px) scale(0.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Miya Land</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="diary.html">Diary</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="home">
    <div class="home-intro">
      <p>hi.
안녕.
난 너의 요정이야</p>
      <img src="unicorn.jpg" alt="유니콘 그림">
    </div>
  </section>

  <script>
    // 마우스 따라다니는 별 (작고 흩어지게)
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 2; i++) {
        const star = document.createElement('div');
        star.classList.add('cursor-star');
        const size = Math.random() * 2 + 1.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 20;
        star.style.left = `${e.clientX + offsetX}px`;
        star.style.top = `${e.clientY + offsetY}px`;
        document.body.appendChild(star);
        setTimeout(() => { star.remove(); }, 300);
      }
    });

    // 자연스러운 별똥별 효과 (반짝이며 많이 떨어짐)
    setInterval(() => {
      for (let i = 0; i < 2; i++) {
        const star = document.createElement('div');
        star.classList.add('shooting-star');
        star.style.left = `${window.innerWidth - 100}px`;
        star.style.top = `${Math.random() * window.innerHeight * 0.4}px`;
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 3000);
      }
    }, 1500);
  </script>
</body>
</html>
