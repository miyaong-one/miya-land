<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miya Land</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'mieszkanie9';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/mieszkanie9.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Duality-Regular';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/Duality-Regular.woff2') format('woff2');
    }
    body {
      margin: 0;
      background: linear-gradient(145deg, #d8eaff, #c3dcf8, #a7cfff);
      background-attachment: fixed;
      color: #222;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    header {
      padding: 40px 0 20px;
      text-align: center;
    }
    h1 {
      font-family: 'mieszkanie9', cursive;
      font-size: 42px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-family: 'Duality-Regular';
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .home-intro {
      text-align: center;
    }
    .home-intro p {
      font-family: 'DM Mono', monospace;
      white-space: pre-line;
    }
    .home-intro img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .cursor-star {
      animation: sparkle 0.8s linear infinite;
      position: fixed;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
    .shooting-star {
      position: fixed;
      width: 3px;
      height: 100px;
      background: linear-gradient(to bottom, white, transparent);
      opacity: 1;
      z-index: 10;
      animation: diagonalFall 2s linear forwards;
      transform: rotate(45deg);
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.3); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes diagonalFall {
      from {transform: translateY(-100px) translateX(0) rotate(45deg); opacity: 1;}
      to {transform: translateY(100vh) translateX(200px) rotate(45deg); opacity: 0;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Miya Land</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="diary.html">Diary</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="home">
    <div class="home-intro">
      <p>hi.
안녕.
난 너의 요정이야</p>
      <img src="unicorn.jpg" alt="유니콘 그림">
    </div>
  </section>

  <script>
    // 마우스 따라다니는 별
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 3; i++) {
        const star = document.createElement('div');
        star.classList.add('cursor-star');
        const size = Math.random() * 4 + 2;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        const offsetX = (Math.random() - 0.5) * 30;
        const offsetY = (Math.random() - 0.5) * 30;
        star.style.left = `${e.clientX + offsetX}px`;
        star.style.top = `${e.clientY + offsetY}px`;
        document.body.appendChild(star);
        setTimeout(() => { star.remove(); }, 300);
      }
    });

    // 별똥별 효과 (더 잘 보이게 개선)
    setInterval(() => {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.left = `${Math.random() * window.innerWidth}px`;
      shootingStar.style.top = `-100px`;
      document.body.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 2000);
    }, 1500);
  </script>
</body>
</html>
