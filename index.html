<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miya Land</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'mieszkanie9';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/mieszkanie9.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Duality-Regular';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/Duality-Regular.woff2') format('woff2');
    }
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #ccecff 0%, #a1d0f0 100%);
      background-attachment: fixed;
      color: #222;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    .white { background: white; }
    .yellow { background: #fff89e; }
    .pink { background: #ffc0cb; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    header {
      padding: 40px 0 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .instagram-top {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }
    .instagram-top a {
      font-size: 18px;
      color: #666;
      text-decoration: none;
    }
    .instagram-top a:hover {
      color: #222;
    }
    h1 {
      font-family: 'mieszkanie9', cursive;
      font-size: 42px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-family: 'Duality-Regular';
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    .home-intro {
      text-align: center;
    }
    .home-intro p {
      font-family: 'DM Mono', monospace;
      white-space: pre-line;
    }
    .home-intro img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .cursor-star {
      animation: sparkle 0.8s linear infinite;
      position: fixed;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.3); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars"></div>
  <div class="instagram-top">
    <a href="https://www.instagram.com/o_one_____art/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <header>
    <h1>Miya Land</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="works.html">Works</a>
      <a href="diary.html">Diary</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="home">
    <div class="home-intro">
      <p>hi.
안녕.
난 너의 요정이야</p>
      <img src="unicorn.jpg" alt="유니콘 그림">
    </div>
  </section>

  <script>
    // 마우스 따라다니는 별 (작고 흩어지게)
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 2; i++) {
        const star = document.createElement('div');
        star.classList.add('cursor-star');
        const size = Math.random() * 2 + 1.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 20;
        star.style.left = `${e.clientX + offsetX}px`;
        star.style.top = `${e.clientY + offsetY}px`;
        document.body.appendChild(star);
        setTimeout(() => { star.remove(); }, 300);
      }
    });

    // 배경에 반짝이는 다양한 색 별 랜덤 생성
    const starContainer = document.getElementById('stars');
    const colors = ['white', 'yellow', 'pink'];
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const color = colors[Math.floor(Math.random() * colors.length)];
      star.classList.add('star', color);
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
