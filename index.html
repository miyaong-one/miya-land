<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miya Land</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'mieszkanie9';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/mieszkanie9.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Duality-Regular';
      src: url('https://raw.githubusercontent.com/miyaong-one/miya-fonts/main/Duality-Regular.woff2') format('woff2');
    }
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #e6f0fa;
      background-image: none;
      color: #222;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background: transparent;
      padding: 40px 0 20px;
      text-align: center;
    }
    h1 {
      font-family: 'mieszkanie9', cursive;
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      font-size: 14px;
      font-family: 'Duality-Regular', sans-serif;
      color: #444;
      letter-spacing: 1px;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      display: none;
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    section.active {
      display: block;
    }
    h2 {
      font-weight: 400;
      font-size: 18px;
      border-left: 3px solid #a3bce0;
      padding-left: 10px;
      margin-bottom: 20px;
    }
    .home-intro {
      text-align: center;
    }
    .home-intro p {
      font-family: 'DM Mono', monospace;
      font-size: 16px;
      white-space: pre-line;
    }
    .home-intro img {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .work-item {
      margin-bottom: 60px;
    }
    .work-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .work-item p {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
    .diary-entry {
      background: rgba(255, 255, 255, 0.4);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      font-size: 14px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
    }
    button {
      padding: 10px;
      font-size: 14px;
      background-color: #4b6cb7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3d5aa9;
    }
    .cursor-star {
      position: fixed;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      pointer-events: none;
      animation: sparkle 0.8s linear infinite;
      z-index: 9999;
      opacity: 0.9;
    }
    .shooting-star {
      position: fixed;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, white, transparent);
      opacity: 0.6;
      z-index: 0;
      animation: diagonalFall 2s linear forwards;
      transform: rotate(45deg);
    }
    @keyframes diagonalFall {
      from { transform: translateY(-100px) translateX(0) rotate(45deg); opacity: 0.6; }
      to { transform: translateY(100vh) translateX(200px) rotate(45deg); opacity: 0; }
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.3); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_09c0fa5614.mp3" preload="auto"></audio>

  <header>
    <h1>Miya Land</h1>
    <nav>
      <a onclick="showSection('home')">Home</a>
      <a onclick="showSection('works')">Works</a>
      <a onclick="showSection('diary')">Diary</a>
      <a onclick="showSection('contact')">Contact</a>
    </nav>
  </header>

  <section id="home" class="active">
    <div class="home-intro">
      <p>hi.
안녕.
난 너의 요정이야</p>
      <img src="unicorn.jpeg" alt="유니콘 그림" />
    </div>
  </section>
