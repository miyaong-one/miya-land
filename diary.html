<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Diary | Miya Land</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #ccecff 0%, #a1d0f0 100%) no-repeat;
      background-size: cover;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      color: #222;
      overflow-x: hidden;
    }
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    .white { background: white; }
    .yellow { background: #fff89e; }
    .pink { background: #ffc0cb; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .side-nav {
      position: fixed;
      top: 40px;
      left: 40px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-nav a {
      font-family: 'Duality-Regular';
      font-size: 14px;
      color: #444;
      text-decoration: none;
    }
    .side-nav a:hover,
    .side-nav a.active {
      color: white;
      font-weight: bold;
    }

    .diary-list {
      max-width: 700px;
      margin: 120px auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
      z-index: 2;
      position: relative;
    }
    .diary-entry {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    .diary-entry h3 {
      margin: 0 0 12px;
      font-size: 18px;
    }
    .diary-entry p {
      margin: 0;
      font-size: 14px;
      line-height: 1.7;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="stars-bg" id="stars"></div>

  <div class="side-nav">
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="diary.html" class="active">Diary</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="diary-list">
    <div class="diary-entry">
      <h3>2025.04.19 - 따뜻한 햇살이 창문을 지나가던 날</h3>
      <p>
        오늘도 조용히 마음을 들여다보는 하루. 따뜻한 햇살이 내 방 창문을 지나간다.  
        시간은 천천히 흘렀고, 고양이는 햇살 속에서 꾸벅꾸벅 졸고 있었다.  
        어쩌면 이런 평범한 날들이 내가 가장 기억하고 싶은 순간들일지도 모른다.
      </p>
    </div>
    <!-- 추가 일기 항목은 여기 복붙해서 작성 -->
  </div>

  <script>
    const starContainer = document.getElementById('stars');
    const colors = ['white', 'yellow', 'pink'];
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const color = colors[Math.floor(Math.random() * colors.length)];
      star.classList.add('star', color);
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
